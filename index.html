<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body data-bs-theme="dark">
    <div class="container text-center mt-3">
        <h1 class="heading">Clock</h1>
    </div>
    <div class="container mt-5 w-60 shadow p-3 mb-5 bg-body-tertiary rounded ">
        <div class="card text-center">
            <div class="card-header d-flex align-items-center justify-content-center my-1 ">
                <h5 id="currentTime" class="text-center"></h5>
            </div>
            <div class="card-body ">
                <div class="d-flex justify-content-evenly align-items-center ">
                    <div class="input-container">
                        <div class="input-group shadow p-3 bg-body-tertiary rounded">
                            <input type="number" class="form-control" id="hours" min="1" max="12" placeholder="12">
                            <div class="input-group-prepend">
                                <span class="input-group-text">:</span>
                            </div>
                            <input type="number" class="form-control" id="minutes" min="0" max="59" placeholder="00">
                            <div class="input-group-prepend">
                                <span class="input-group-text">:</span>
                            </div>
                            <input type="number" class="form-control" id="seconds" min="0" max="59" placeholder="00">
                            <div class="input-group-prepend">
                                <span class="input-group-text">:</span>
                            </div>
                            <select class="form-control" id="meridian">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <button class="btn btn-primary" onclick="setAlarm()">Set Alarm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 mb-3">
            <div class="card" id="alarmsList">
                <div class="card-header">Alarms</div>
                <div class="card-body" style="max-height: 330px; overflow-y: auto;">
                    <div class="list-group alarm-list" id="activeAlarms">
                        <!-- Alarms will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
